<h1>CreateUDPStream( [port] )</h1>
<h1>Parameters</h1>
<table>
    <tr>
        <td>
            port (optional) - port number
        </td>
    </tr>
</table>
<h1>Description</h1>
<table>
    <tr>
        <td>
            If no port is specified, a free port will be allocated and you can then use UDPStreamPort() to find out the
            allocated port.
        </td>
    </tr>
</table>
