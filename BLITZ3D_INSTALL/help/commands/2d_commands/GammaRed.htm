<h1>GammaRed ( red )</h1>
<h1>Parameters</h1>
<table>
    <tr>
        <td>
            red - an integer color component in the range 0 to 255.
        </td>
    </tr>
</table>
<h1>Description</h1>
<table>
    <tr>
        <td>
            Returns the current output red component of the gamma tables for the specified input red component.
        </td>
    </tr>
</table>
