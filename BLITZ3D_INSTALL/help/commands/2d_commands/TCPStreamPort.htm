<h1>TCPStreamPort( tcp_stream )</h1>
<h1>Parameters</h1>
<table>
    <tr>
        <td>
            tcp_stream - TCP stream handle
        </td>
    </tr>
</table>
<h1>Description</h1>
<table>
    <tr>
        <td>
            Returns the port number of the specified TCP stream. The port number returned is always that of the client
            machine.
        </td>
    </tr>
</table>
