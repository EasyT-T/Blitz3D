<h1>Parameters</h1>
<table>

        <td>
            mesh - mesh handle
        </td>
    </tr>
</table>
<h1>Description</h1>
<table>
    <tr>
        <td>
            Recalculates all normals in a mesh. This is necessary for correct lighting if you have not set surface
            normals using 'VertexNormals' commands.
        </td>
    </tr>
</table>
